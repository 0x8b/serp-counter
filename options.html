<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Google SERP Counter Settings</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Google SERP Counter Settings</h1>

    <h2>Content Filters:</h2>
    <textarea
        id="text-filters"
        name="text"
        rows="5"
        cols="33"></textarea>

    <h2>CSS Selector Filters:</h2>
    <textarea
        id="css-filters"
        name="css"
        rows="5"
        cols="33"></textarea>

    <div>
        <button id="save">Save</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
